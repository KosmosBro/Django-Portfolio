<body>
{% include 'nav_bar.html' %}
<!-- ОСНОВНОЙ КОНТЕНТ -->


<form class="cart" action="/home/" method="post">
    {% for company in company %}
    <div class="cart">
        <div class="card" style="width: 18rem">
            <a href="{% url 'shop:product' company.slug %}"><img src="{{ MEDIA_URL }}{{ company.img.url }}"
                                                                 class="card-img-top" alt="..."/></a>
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'shop:product' company.slug %}">{{ company.title }}</a></h5>
            </div>
        </div>
    </div>
    {% endfor %}
</form>

</body>
