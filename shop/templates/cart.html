<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/static/css/home_style.css"/>
</head>
<body>
{% include 'nav_bar.html' %}

<div class="container">

    {% for item in cart_records %}

    <div class="row2">
         <img src="{{ MEDIA_URL }}{{ product.img.url }}" class="card-img-top" alt="..."/>
        <div class="vl"></div>
        <h2 class="title">{{ item.product.title }}</h2>
        <div class="vl"></div>
        <h2 class="price">{{ item.product.price }} $</h2>
        <div class="vl"></div>
        <h2 class="price">Кол. : {{ item.qty }}</h2>
        <div class="vl"></div>
        <hr>

    </div>
    {% endfor %}
    <h2 class="total">Итог : {{ cart_total }} $</h2>


</div>
</body>
</html>
